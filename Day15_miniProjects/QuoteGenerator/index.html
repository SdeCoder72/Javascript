<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
</head>
<body style="background-color: rgb(22, 22, 22); color: gainsboro; height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1>Quote Generator</h1>
    <div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h2 id="quote">Programming isn't about what you know; it's about what you can figure out.</h2>
        <button id="btn" style="padding: 10px; font-size: large; font-weight: 500; border-radius: 10px;">Click here for another Programming Quote.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
