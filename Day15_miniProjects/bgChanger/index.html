<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        button {
            padding: 5px 10px;
            font-size:medium;
            font-weight: 600;
            border-radius: 5px;
            margin: 6px;
        }
    </style>
</head>
<body style="background-color: rgb(27, 26, 26); color: gainsboro; display: flex; justify-content: center;">
    <div class="container">
        <button id="blue" style="background-color: blue;">Blue</button>
        <button id="orange" style="background-color: orange;">Orange</button>
        <button id="pink" style="background-color: pink;">Pink</button>
        <button id="green" style="background-color: green;">Green</button>
        <button id="red" style="background-color: Red;">Red</button>
        <button id="yellow" style="background-color: yellow;">Yellow</button>
        <button id="darkmagenta" style="background-color: rgb(179, 58, 179);">Magenta</button>
        <button id="purple" style="background-color: purple;">Purple</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
